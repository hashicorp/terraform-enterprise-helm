{{- if .Values.agents.namespace.enabled }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ include "helpers.agent-namespace" . }}
  {{- with .Values.agents.namespace.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.agents.namespace.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
